<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-5 col-lg-4">

        <div class="card">




            <div class="card-body">
                <div class="card-img-top justify-content-center d-flex">

                    <i class="material-icons login-icon">
                    person_pin
                    </i>
                </div>
                <div class="justify-content-center d-flex header">Login</div>
                <div class="alert " *ngIf="!isLoginValid">Invalid Username/Password</div>
                <div class="alert " *ngIf="!isUserAuthenticated">Username is not Authenticated</div>
                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

                    <div class="form-group mt-3">
                        <input type="text" class="form-control padd" name="username" (click)="setUserAuthenticated()" placeholder="Enter Username" ngModel required #username="ngModel">
                        <span class="validation-error" *ngIf="username.touched &&  !username.valid">Username is required</span>

                    </div>

                    <div class="form-group mt-3">
                        <input type="password" class="form-control padd " name="password" placeholder="Enter password" ngModel required #password="ngModel">
                        <span class="validation-error" *ngIf="password.touched && !password.valid">Password is required</span>
                    </div>

                    <div class="row d-flex  justify-content-center mb-3 login">
                        <div class="col-12 ">

                            <button type="submit" class="btn btn-login form-control" [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 ">
                            <a routerLink="/forgotPassword"> Forgot Password</a>
                        </div>
                        <div class="col-6 text-right">
                            New User?
                            <a routerLink="/signup">Register</a>
                        </div>
                    </div>




                </form>
            </div>
        </div>
    </div>
</div>
