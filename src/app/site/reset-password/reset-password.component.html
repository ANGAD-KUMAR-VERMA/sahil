
<div class="container mt-5">
        <div class="row justify-content-center">
           <div class="col-12 col-md-8 col-lg-6">
               <div class="card">
                <div class="card-header form-header ">
                    <nav class="navbar navbar-expand-sm">
                        <div class="header">Reset Password </div>
                    </nav>
                </div>
                   <div class="card-body">
                   <div class="btn btn-danger" *ngIf="!queAnswerMatch"></div>

                   <div class="alert alert-success" *ngIf="submitStatus">Password Updated SuccessFully</div>
                   <div *ngIf="submitStatus"><a routerLink="/login"><button class="btn btn-signup">Login</button></a></div>
                       <form [formGroup]="resetPasswordForm" (submit)="onSignUpSubmit()" *ngIf="!submitStatus">
                           
                           <div class="form-group">
                               <label for="password"> New Password</label>
                               <input type="password" class="form-control" formControlName="password" name="password"  >
                               <span class="validation-error" *ngIf="password.touched && password.hasError('required')">Username cannot be Empty</span>
                      
                           </div>
                         
                           <div class="form-group">
                               <label for="confirmPassword">Confirm New Password</label>
                               <input type="password" formControlName="confirmPassword" class="form-control" name="confirmPassword" >
                                <span class="validation-error" *ngIf="confirmPassword.touched && confirmPassword.hasError('required')">Answer cannot be empty</span>
                                <span class="validation-error" *ngIf="confirmPassword.touched && confirmPassword.hasError( 'nomatch') ">Password do not match</span>

                           </div>
                           <div class="form-group">
                                 <input type="submit" class="btn btn-signup" [disabled]="!resetPasswordForm.valid"  value="Submit">
                           </div>
                       </form>
                   </div>
               </div>
           </div>
        </div>
     </div>
