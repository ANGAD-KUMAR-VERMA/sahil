<div class="container mt-5">
   <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
          <div class="card">
              <div class="card-header">
                  Forgot Password
              </div>
              <div class="card-body">
              <div class="btn btn-danger" *ngIf="!queAnswerMatch">Security Question and Answer Doesnot Match</div>

                  <form [formGroup]="forgotPasswordForm" (submit)="onSignUpSubmit()" *ngIf="!submitStatus">
                      
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" formControlName="username" name="username" placeholder="Enter Username" (input)="userTaken()">
                          <span class="validation-error" *ngIf="username.touched && username.hasError('required')">Username cannot be Empty</span>
                          <span class="validation-success" *ngIf="!userNameTaken && !username.hasError('required') && !username.hasError('username')">Username Exist</span>
                          <span class=" validation-error " *ngIf="userNameTaken && !username.hasError('required') && !username.hasError('username') ">Username doesnot Exist</span>

                      </div>
                      <div class="form-group">
                          <label for="que">Select Security Question</label>
                          <select formControlName="que" class="form-control">
                              <option *ngFor="let securityQue of securityQues " [value]="securityQue.id">{{securityQue.que}}</option>
                          </select>
                          <span class="validation-error" *ngIf="que.touched && que.hasError('required')">Select any one Option</span>
                      </div>
                      <div class="form-group">
                          <label for="answer">Answer</label>
                          <input type="text" formControlName="answer" class="form-control" name="answer" placeholder="Enter Security Que Answer">
                           <span class="validation-error" *ngIf="answer.touched && answer.hasError('required')">Answer cannot be empty</span>
                      </div>
                      <div class="form-group">
                            <input type="submit" class="btn btn-dark" [disabled]="!forgotPasswordForm.valid"  value="Submit">
                      </div>
                  </form>
              </div>
          </div>
      </div>
   </div>
</div>
