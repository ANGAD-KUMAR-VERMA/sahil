<div class="container">
    <div class="row">
        <div class="col-12" *ngFor="let appointment of appointments">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            Patient ID
                        </div>
                        <div class="col-6">
                            {{appointment.patient.username}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">Agent ID</div>
                        <div class="col-6">
                            {{appointment.agent?.username}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">Booking Date</div>

                        <div class="col-6">
                            {{appointment.bookingDate}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">Appointment Date</div>
                        <div class="col-6">{{appointment.appointmentDate}}</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Doctor Id
                        </div>
                        <div class="col-6">{{appointment.doctor.username}}</div>
                    </div>
                    <div class="row">
                        <div class="col-6">Status</div>
                        <div class="col-6">{{appointment.status}}</div>
                    </div>
                    <div class="row" *ngIf="statusApprovable()">
                        <div class="col-6"><button class="btn btn-primary" (click)="approve(appointment.id)">Approve</button></div>
                        <div class="col-6"><button class="btn btn-danger" (click)="disapprove(appointment.id)">Reject</button></div>
                    </div>
                    <div class="row" *ngIf="statusApprovable()">
                        <div class="col-12"><a routerLink="#"><button class="btn btn-secondary">Update Test Results</button></a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
