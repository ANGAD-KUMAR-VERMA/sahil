<div class="row justify-content-center mt-4">
    <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
            <a routerLink="/doctor/appointments">
                <div class="btn bookingHistory">Booking History</div>
            </a>
            <a routerLink="/doctor/viewTestResults">
                <div class="btn viewTestResults">View Test Results</div>
            </a>
            <a routerLink="/doctor/appointments">
                <div class="btn feedback" *ngIf="canSubmitFeedback()">Give Feedback</div>
            </a>
            <a routerLink="/signup/agent">
                <div class="btn agent" *ngIf="canAddAgent()">Add Agent</div>
            </a>
            <a routerLink="/signup/doctor">
                <div class="btn feedback" *ngIf="canAddDoctor()">Add Doctor</div>
            </a>

            <a routerLink="/view/feedback">
                <div class="btn feedback" *ngIf="canSeeFeedback()">View Feedbacks</div>
            </a>


        </div>
    </div>
</div>
